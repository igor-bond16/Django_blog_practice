{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charaset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css"
        href="{% static 'blog/css/style.css' %}"/>
</head>
<body>
    <h1>{{title}}</h1>
    <p>{{message}}</p>
    <hr>
    <oL>
    {% for item in form %}
    <li>{{item.name}} ({{item.value}})
           :{{item.errors.as_text}}</li>
    {% endfor %}
    </oL>
    <table>
        <form action="{% url 'check' %}" method="post">
        {% csrf_token %}
        <tr><th>name</th><td>{{form.name}}</td></tr>
        <tr><th>mail</th><td>{{form.mail}}</td></tr>
        <tr><th>gender</th><td>{{form.gender}}</td></tr>
        <tr><th>age</th><td>{{form.age}}</td></tr>
        <tr><th>birthday</th><td>{{form.birthday}}</td></tr>
        <tr><th></th><td><input type="submit" value="click"></td></tr>
        </form>
    </table>
</body>
</html>
